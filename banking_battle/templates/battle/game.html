{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{game.title}}
</h1>

<div class="tile is-ancestor">
  <div class="tile is-4 is-vertical is-parent">
    <div class="tile is-child box" >
      <a class="title has-text-black" href="{% url 'battle:results'%}">Ваши результаты</a>
      <p>Ваши результаты и детали по этапам</p>
    </div>
    <div class="tile is-child box">
      <a class="title has-text-black" href="{% url 'battle:leaders'%}">Лидеры</a>
      <p>Лидерборд участников соревнования</p>
    </div>
  </div>
  <div class="tile is-parent">
    <div class="tile is-child box">
      <p class="title has-text-black">Описание</p>
      <p>{{game.description}}</p>
    </div>
  </div>
</div>

{% endblock %}
